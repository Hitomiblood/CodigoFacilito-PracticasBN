name: Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Instalar Dependencias
        run: npm install

      - name: Run test
        run: npm test

      - name: Build page
        run: npm run build


      
      
